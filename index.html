<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>LLM Clipping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

    <div id="app" class="container py-4">

        <div class="row">
            <div class="col">

                <h1 class="text-center my-5">
                    ðŸ¤– LLM Clipping
                </h1>

                <div v-if="news.length === 0" class="text-center text-muted">
                    Loading news...
                </div>

                <div class="input-group mb-3">
                    <input v-model="searchTerm" type="text" class="form-control" placeholder="Enter a search term...">
                    <span class="input-group-text" id="basic-addon2">
                        <i class="bi bi-search"></i>
                    </span>
                </div>

                <div v-for="item in filteredPosts" :key="item.id" class="card mb-3 shadow-sm">

                    <div class="card-header bg-light">
                        <div class="d-flex justify-content-between">
                            <div class="">
                                {{ item.source }}
                            </div>

                            <div class="">
                                {{ item.data }}
                            </div>
                        </div>

                    </div>

                    <div class="card-body">

                        <h5 class="card-title mb-3">
                            {{ item.title }}
                        </h5>

                        <p class="card-text">
                            {{ item.summary }}
                        </p>
                    </div>

                    <div class="card-footer text-end">
                        <a :href="item.url" class="btn btn-outline-primary btn-sm" target="_blank">
                            <i class="bi bi-link-45deg"></i>
                            Read More
                        </a>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="./src/js/vue.js"></script>

</body>

</html>
